name: lakehouse
version: '1.0'
profile: lakehouse
config-version: 2
require-dbt-version: [">=1.0.0", "<2.0.0"]
model-paths:
  - models
analysis-paths:
  - analysis
test-paths:
  - tests
seed-paths:
  - data
macro-paths:
  - macros
snapshot-paths:
  - snapshots
target-path: target
log-path: logs
packages-install-path: dbt_packages
clean-targets:
  - target
  - dbt_packages
  - logs

models:
    users:
      +materialized: external
    payments:
      +enabled: true
      +materialized: external

vars:
  enable_s3_export: true        # set to true to export files to parquet
  # enable_local_export: false        # set to true to export files to parquet
on-run-end: 
  - "{{s3_export_to_parquet( var('enable_s3_export') ) }}"


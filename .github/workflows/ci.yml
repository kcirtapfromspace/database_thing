# Comprehensive CI Pipeline
# Runs on all PRs and pushes to main
# Required status checks: ci-complete

name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: '3.11'
  GO_VERSION: '1.21'
  NODE_VERSION: '20'

jobs:
  # Detect changed files to optimize CI
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.python }}
      go: ${{ steps.filter.outputs.go }}
      sql: ${{ steps.filter.outputs.sql }}
      docker: ${{ steps.filter.outputs.docker }}
      yaml: ${{ steps.filter.outputs.yaml }}
      k8s: ${{ steps.filter.outputs.k8s }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            python:
              - '**/*.py'
              - '**/requirements*.txt'
              - 'pyproject.toml'
            go:
              - '**/*.go'
              - '**/go.mod'
              - '**/go.sum'
            sql:
              - '**/*.sql'
              - '**/dbt/**'
            docker:
              - '**/Dockerfile*'
              - '**/dockerfile.*'
              - 'Dockerfiles/**'
            yaml:
              - '**/*.yaml'
              - '**/*.yml'
              - '!.github/**'
            k8s:
              - 'ops/dev-stack/**/deployment.yaml'
              - 'ops/dev-stack/**/service.yaml'
              - 'ops/dev-stack/**/configmap.yaml'

  # Security: Secret detection
  security-secrets:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml

  # Security: Dependency scanning
  security-dependencies:
    name: Dependency Scan
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.python == 'true' || needs.changes.outputs.go == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'HIGH,CRITICAL'
          exit-code: '1'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Lint: Python with Ruff
  lint-python:
    name: Lint Python
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.python == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Ruff
        run: pip install ruff

      - name: Ruff check
        run: ruff check . --output-format=github

      - name: Ruff format check
        run: ruff format --check .

  # Lint: SQL with sqlfluff
  lint-sql:
    name: Lint SQL
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.sql == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install sqlfluff
        run: pip install sqlfluff sqlfluff-templater-dbt dbt-duckdb

      - name: Lint SQL files
        run: |
          sqlfluff lint ops/dev-stack/dbt/ --dialect duckdb --format github-annotation

  # Lint: YAML with yamllint
  lint-yaml:
    name: Lint YAML
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.yaml == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install yamllint
        run: pip install yamllint

      - name: Lint YAML files
        run: yamllint -c .yamllint.yaml .

  # Lint: Dockerfiles with Hadolint
  lint-dockerfile:
    name: Lint Dockerfiles
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.docker == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Lint Dockerfiles
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true
          ignore: DL3008,DL3013,DL3018
          failure-threshold: error

  # Lint: Kubernetes manifests
  lint-k8s:
    name: Lint Kubernetes
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.k8s == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install kubeconform
        run: |
          curl -sSL https://github.com/yannh/kubeconform/releases/download/v0.6.4/kubeconform-linux-amd64.tar.gz | tar xz
          sudo mv kubeconform /usr/local/bin/

      - name: Validate Kubernetes manifests
        run: |
          find ops/dev-stack -name '*.yaml' -path '*/deployment.yaml' -o -name '*.yaml' -path '*/service.yaml' | \
          xargs -I {} kubeconform -strict -ignore-missing-schemas -summary {}

  # Test: Go
  test-go:
    name: Test Go
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.go == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download dependencies
        run: |
          cd ops/dev-stack/go_loader/src
          go mod download

      - name: Build
        run: go build ./ops/dev-stack/go_loader/src/...

      - name: Test
        run: go test -v -race -coverprofile=coverage.out ./ops/dev-stack/go_loader/src/...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: go-coverage
          path: coverage.out
          retention-days: 7

  # Test: Python
  test-python:
    name: Test Python
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.python == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install test dependencies
        run: |
          pip install pytest pytest-cov

      - name: Run Python tests
        run: |
          # Find and run tests if they exist
          if find . -name 'test_*.py' -o -name '*_test.py' | grep -q .; then
            pytest --cov --cov-report=xml
          else
            echo "No Python tests found, skipping"
          fi

  # dbt: Compile check
  dbt-compile:
    name: dbt Compile
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.sql == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dbt
        run: pip install -r ops/dev-stack/dbt/lakehouse_demo/requirements.txt

      - name: Install dbt packages
        run: |
          cd ops/dev-stack/dbt/lakehouse_demo
          dbt deps

      - name: dbt compile
        run: |
          cd ops/dev-stack/dbt/lakehouse_demo
          dbt compile --target ci
        env:
          DBT_PROFILES_DIR: ${{ github.workspace }}/ops/dev-stack/dbt/lakehouse_demo

  # Aggregation job - must pass for PR merge
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs:
      - changes
      - security-secrets
      - security-dependencies
      - lint-python
      - lint-sql
      - lint-yaml
      - lint-dockerfile
      - lint-k8s
      - test-go
      - test-python
      - dbt-compile
    if: always()
    steps:
      - name: Check all jobs
        run: |
          # Get the results of all jobs
          results='${{ toJSON(needs) }}'

          # Check if any required job failed (not skipped due to no changes)
          echo "Job results:"
          echo "$results" | jq -r 'to_entries[] | "\(.key): \(.value.result)"'

          # Fail if any job failed (skipped is OK for conditional jobs)
          if echo "$results" | jq -e 'to_entries[] | select(.value.result == "failure")' > /dev/null; then
            echo "::error::One or more CI jobs failed"
            exit 1
          fi

          echo "All CI checks passed!"
